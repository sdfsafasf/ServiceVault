<style>
    /* --- START: UNIFIED STYLESHEET (INDEX.HTML VERSION) --- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
html {
  scrollbar-gutter: stable;
}
    /* 1. CORRECT CORE VARIABLES */
    :root {
      --bs-body-bg: #181c1f;
      --sv-card-color: #23272b;
      --bs-body-color: #f1f1f1;
      --sv-font-color-muted: #b0b8be;
      --primary-accent: #007BFF;
      --bs-border-color: #2d3338;
    }
    [data-bs-theme="light"] {
      --bs-body-bg: #f4f4f9;
      --sv-card-color: #fff;
      --bs-body-color: #181c1f;
      --sv-font-color-muted: #5c6b7a;
      --bs-border-color: #dee2e6;
    }

    /* 2. GLOBAL LAYOUT (Full Page Scroll Base) */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scroll from animation */
    }
    .logo {
      font-size: 1.6rem; font-weight: 700; text-decoration: none;
      color: var(--bs-body-color); letter-spacing: 0.01em;
    }
    
    /* 3. LAYOUT MODIFICATION FOR INDEX.HTML SLIDER */
    main {
      flex: 1 1 auto;
      width: 100%;
      max-width: 980px;
      margin: 0 auto;
      padding: 3rem 1.5rem 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 0;
      position: relative; /* REQUIRED FOR SLIDER */
    }
    #brand-selection-container, #model-selection-container {
      transition: transform 0.5s cubic-bezier(0.4,0,0.2,1), opacity 0.5s;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      padding: inherit; /* Inherit padding from main */
      will-change: transform, opacity;
    }
    #brand-selection-container { transform: translateX(0); opacity: 1; z-index: 2; pointer-events: auto; }
    #model-selection-container { transform: translateX(100%); opacity: 0; z-index: 1; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
    main.models-active #brand-selection-container { transform: translateX(-100%); opacity: 0; pointer-events: none; }
    main.models-active #model-selection-container { transform: translateX(0); opacity: 1; pointer-events: auto; z-index: 2; }
    /*--- END SLIDE LOGIC ---*/

    /* 4. ALL COMPONENT STYLES (Unified) */
    .page-title { font-size: 2.1rem; font-weight: 600; text-align: center; margin-bottom: 2.2rem; }
    .selection-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin-bottom: 3rem; }
    .brand-card { background: var(--sv-card-color); border: 1px solid var(--bs-border-color); border-radius: 12px; padding: 2rem 2.2rem; text-align: center; cursor: pointer; min-width: 170px; max-width: 220px; transition: box-shadow 0.15s, transform 0.15s; box-shadow: 0 1px 8px rgba(0,0,0,0.10); }
    .brand-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 4px 16px rgba(0,0,0,0.18); }
    .brand-card img { max-width: 90px; max-height: 90px; margin-bottom: 1.1rem; transition: filter 0.2s; }
    body:not(.light-mode) .invert-in-dark { filter: invert(1) brightness(1.08) !important; }
    body.light-mode .invert-in-dark { filter: none !important; }
    .brand-card h3 { font-size: 1.2rem; font-weight: 600; margin: 0; }
    .model-list { width: 100%; max-width: 450px; margin: 0 auto; padding: 0; list-style: none; display: flex; flex-direction: column; gap: 1rem; }
    main .model-list li a { display: block; background: var(--sv-card-color); border: 1px solid var(--bs-border-color); color: var(--bs-body-color); text-decoration: none; font-size: 1.13rem; padding: 0.85rem 1.2rem; border-radius: 7px; transition: background 0.18s, color 0.18s, border-color 0.18s; }
    main .model-list li a:hover, main .model-list li.selected a { background-color: var(--primary-accent); color: #fff; border-color: var(--primary-accent); }
    #back-to-brands { display: inline-block; background: var(--sv-card-color); color: var(--sv-font-color-muted); border: 1px solid var(--bs-border-color); text-decoration: none; padding: 0.7rem 1.6rem; border-radius: 8px; font-weight: 600; font-size: 1.07rem; transition: color 0.2s, border-color 0.2s, background 0.2s; margin-bottom: 2.1rem; }
    #back-to-brands:hover { color: var(--primary-accent); border-color: var(--primary-accent); background: var(--bs-body-bg); }
    
    /* -- Correct Modal Styles -- */
    #modal-vehicle-list-container ul { list-style-type: none; padding-left: 0; column-count: 3; column-gap: 1.5rem; }
    @media (max-width: 992px) { #modal-vehicle-list-container ul { column-count: 2; } }
    @media (max-width: 768px) { #modal-vehicle-list-container ul { column-count: 1; } }
    #modal-vehicle-list-container li { break-inside: avoid; padding: 0.15rem 0; }
    #modal-vehicle-list-container a { color: var(--bs-body-color); text-decoration: none; transition: color 0.15s ease-in-out; display: inline-block; padding: 2px 0; }
    #modal-vehicle-list-container a:hover { color: var(--primary-accent); }
    #modal-vehicle-list-container h4 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--bs-border-color); }
    #modal-vehicle-list-container .brand-container:first-child h4 { margin-top: 0; }
    #modal-vehicle-list-container a span { margin-left: 6px; }
    #modal-vehicle-list-container a svg { width: 1em; height: 1em; vertical-align: -0.15em; }

    /* 5. FINAL OVERRIDES & THEME-SPECIFIC TWEAKS */
    .logo:hover { color: inherit !important; background: none !important; text-decoration: none !important; }
    body[data-bs-theme="light"] main .model-list li a:hover,
    body[data-bs-theme="light"] #back-to-brands:hover {
      color: var(--primary-accent) !important;
      background: var(--sv-card-color) !important;
      border-color: var(--primary-accent) !important;
    }
    @media (max-width: 1190px) {
      main {padding: 1.2rem 0.5rem;}
      .page-title {font-size: 1.3rem;}
      .selection-grid {gap: 1rem;}
      .brand-card {padding: 1rem 0.8rem; min-width: 120px; max-width: 100%;}
      .brand-card img {max-width: 60px; max-height: 60px;}
      main .model-list {max-width: 100%; gap: 0.7rem;}
      main .model-list li a {font-size: 1rem; padding: 0.7rem 0.9rem;}
    }
	    body[data-bs-theme="light"] header a:not(.logo):hover,
    body[data-bs-theme="light"] footer a:not(.logo):hover {
        color: var(--primary-accent) !important;
    }
	#modal-vehicle-list-container a:hover {
  color: var(--primary-accent);
}
</style>


</head>

        <div class="controls-container" style="gap:1.3rem;margin-bottom:2.2rem;">
          <input type="text" id="modal-search-input" placeholder="Search for Opel or Vauxhall..." style="width:100%;padding:1rem;font-size:1.09rem;background-color:var(--sv-card-color);border:1px solid var(--bs-border-color);border-radius:8px;color:var(--bs-body-color);box-sizing:border-box;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>








<script>
document.addEventListener('DOMContentLoaded', function() {
  
  // --- START: UNIFIED SCRIPT FOR INDEX.HTML ---

  // --- Part 1: Modal Setup and Control ---
  let vehicleModalInstance = null;
  const vehicleModalEl = document.getElementById('vehicleListModal');
  if (vehicleModalEl) {
    // Initialize the modal instance ONCE and store it.
    vehicleModalInstance = new bootstrap.Modal(vehicleModalEl);
  }

  // Listeners for controls inside the modal
  const searchInput = document.getElementById('modal-search-input');
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      renderVehicleList('#modal-vehicle-list-container', e.target.value.trim().toLowerCase());
    });
  }

  const modalAZNav = document.querySelector('.modal-az-nav');
  if (modalAZNav) {
    modalAZNav.addEventListener('click', function(e) {
      if (e.target.tagName === 'A') {
        e.preventDefault();
        const id = e.target.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  }

  // --- Part 2: Page Helpers & Theme Logic ---
  function isElectron() {
    return navigator.userAgent.toLowerCase().indexOf(' electron/') > -1;
  }
  function getIncludePath(filename) {
    let url = window.location.pathname;
    url = url.substring(0, url.lastIndexOf('/'));
    if (!url.endsWith('/')) url += '/';
    return url + '../' + filename;
  }
  function setTheme(theme) {
    document.body.setAttribute('data-bs-theme', theme);
    document.body.classList.toggle('light-mode', theme === 'light');
    localStorage.setItem('theme', theme);
    updateBrandLogoFilters();
    updateThemeIcon();
  }
  function updateThemeIcon() {
    document.querySelectorAll('#theme-toggle').forEach(btn => {
      const moon = btn.querySelector('.moon-icon');
      const sun = btn.querySelector('.sun-icon');
      if (!moon || !sun) return;
      if (document.body.getAttribute('data-bs-theme') === 'dark') {
        sun.style.display = 'none';
        moon.style.display = '';
      } else {
        sun.style.display = '';
        moon.style.display = 'none';
      }
    });
  }
  function updateBrandLogoFilters() {
    const isDark = document.body.getAttribute('data-bs-theme') === 'dark';
    document.querySelectorAll('.invert-in-dark').forEach(img => {
      img.style.filter = isDark ? 'invert(1) brightness(1.08)' : 'none';
    });
  }

  // --- Part 3: Vehicle Selection & Page Animation Logic ---
  const main = document.querySelector('main');
  const brandGrid = document.getElementById('brand-grid');
  const modelList = document.getElementById('model-list');
  const backBtn = document.getElementById('back-to-brands');
  const modelPageTitle = document.getElementById('model-page-title');

  async function loadBrands() {
    try {
      const response = await fetch('../data/brands.json');
      if (!response.ok) throw new Error('Network error loading brands.json');
      const brands = await response.json();
      brandGrid.innerHTML = '';
      brands.forEach(brand => {
        const card = document.createElement('div');
        card.className = 'brand-card';
        card.innerHTML = `<img src="${brand.logo}" alt="${brand.name} Logo" ${brand.invertInDark ? 'class="invert-in-dark"' : ''}><h3>${brand.name}</h3>`;
        card.addEventListener('click', () => loadModels(brand.code.toLowerCase(), brand.name));
        brandGrid.appendChild(card);
      });
      updateBrandLogoFilters();
    } catch (error) {
      brandGrid.innerHTML = `<p>Error loading brands: ${error.message}</p>`;
    }
  }

  async function loadModels(brandCode, brandName) {
    modelPageTitle.textContent = `Select a ${brandName} Model`;
    main.classList.add('models-active');
    modelList.innerHTML = '<li><p>Loading models...</p></li>';
    try {
      const modelJsonPath = `../data/brands/${brandCode}/models.json`;
      const response = await fetch(modelJsonPath);
      if (!response.ok) throw new Error(`Could not find models file: ${modelJsonPath}`);
      const data = await response.json();
      const models = data[brandCode];
      if (!models || !Array.isArray(models)) throw new Error(`No models found for "${brandName}"`);
      modelList.innerHTML = '';
      if (models.length === 0) {
        modelList.innerHTML = `<li><p>No models available for ${brandName}.</p></li>`;
        return;
      }
      models.forEach(model => {
        const li = document.createElement('li');
        const modelCodeLower = model.code.toLowerCase();
        const finalPath = `manual.html?brand=${brandCode}&model=${modelCodeLower}`;
        let icons = '';
        if (model.servicemanual) {
          icons += `<span title="Manual" style="margin-left:8px;"><svg style="width:1em;height:1em;fill:#198754;vertical-align:middle;" viewBox="0 0 24 24"><path d="M22.7 19.3c-.4.4-1 .4-1.4 0l-3-3-2.3 2.3c-.4-.4-1 .4-1.4 0l-7.3-7.3c-.4-.4-.4-1 0-1.4l2.3-2.3-3-3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l3 3 2.3-2.3c.4-.4 1-.4 1.4 0l7.3 7.3c.4.4.4 1 0 1.4l-2.3 2.3 3 3c.4.4.4 1 0 1.4z"/></svg></span>`;
        }
        if (model.epc) {
          icons += `<span title="Parts Catalog" style="margin-left:5px;"><svg style="width:1em;height:1em;fill:#007bff;vertical-align:middle;" viewBox="0 0 24 24"><path d="M10.67,3.16a1,1,0,0,1,1.09-.09l8.38,5A1,1,0,0,1,21,8.91V19a3,3,0,0,1-3,3H6A3,3,0,0,1,3,19V8.91A1,1,0,0,1,4,8.07l8.38-5A1,1,0,0,1,10.67,3.16ZM12,5.13,5,9.09V19a1,1,0,0,0,1,1H18a1,1,0,0,0,1-1V9.09Z"/></svg></span>`;
        }
        li.innerHTML = `<a href="${finalPath}">${model.name}${icons}</a>`;
        modelList.appendChild(li);
      });
    } catch (error) {
      modelList.innerHTML = `<li><p>Error loading models: ${error.message}</p></li>`;
    }
  }

  backBtn.addEventListener('click', (e) => {
    e.preventDefault();
    main.classList.remove('models-active');
  });

  // --- Part 4: Master Click Handler for the whole page ---
  document.body.addEventListener('click', function(e) {
    const logoLink = e.target.closest('#servicevault-logo');
    const vehicleListLink = e.target.closest('#open-vehicle-list');
    const themeToggleButton = e.target.closest('#theme-toggle');

    if (logoLink) {
      e.preventDefault();
      window.location.href = isElectron() ? '../app-home.html' : '../index.html';
    }

    if (vehicleListLink) {
      e.preventDefault();
      if (isElectron() && vehicleModalInstance) {
        // Correctly use the single modal instance
        renderVehicleList('#modal-vehicle-list-container');
        document.getElementById('modal-search-input').value = '';
        vehicleModalInstance.show();
      } else {
        window.location.href = '../vehiclelist.html';
      }
    }

    if (themeToggleButton) {
      const current = document.body.getAttribute('data-bs-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
  });

  // --- Part 5: Page Initialization ---
  function initializePage() {
    Promise.all([
      fetch(getIncludePath('header.html')).then(r => r.text()).then(data => {
        document.getElementById('common-header').outerHTML = data;
      }),
      fetch(getIncludePath('footer.html')).then(r => r.text()).then(data => {
        document.getElementById('common-footer').innerHTML = data;
        // Set year
        document.querySelectorAll('.footer-year').forEach(span => { span.textContent = (new Date()).getFullYear(); });
        // Set app version (for Electron only)
        if (window.api && typeof window.api.getVersion === 'function') {
          window.api.getVersion().then(function(version){
            var el = document.getElementById('footer-version');
            if (el) el.textContent = 'v' + version;
          });
        }
      })

    ]).then(() => {
      // Set the theme AFTER the header/footer are loaded to ensure the theme toggle button exists
      setTheme(localStorage.getItem('theme') || 'dark');
      // Now load the main content for the page
      loadBrands();
    });
  }

  initializePage();

});


</script>
