    /* SPLIT PAGE */
    .split-container {

    }
    .split-half {
      position: relative;
      flex: 1 1 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      min-width: 0;
      transition: flex 0.28s cubic-bezier(.4,0,.2,1);
    }
    .split-half:hover {
      flex: 1.11 1 56%;
      z-index: 1;
      box-shadow: 0 2px 18px 0 rgba(0,0,0,0.10);
    }
    .split-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(6px) brightness(0.62) grayscale(14%);
      opacity: 0.7;
      pointer-events: none;
      transition: filter 0.22s, opacity 0.15s;

    .split-half.epc .split-bg { border-left: 4px solid var(--epc-yellow); }
    .split-half:hover .split-bg {

    }

      position: relative;
      z-index: 1;

      font-weight: 700;
      letter-spacing: 0.01em;
      margin-bottom: 0.43em;
      margin-top: 0;

      margin-top: 0;

    @media (max-width: 950px) {

  <!-- THEME TOGGLE SCRIPT (as you gave it) -->
  <script>
  (function(){
    function setupThemeToggle(){
      var body = document.body;
      var toggle = document.getElementById('theme-toggle');
      if(!toggle) return;
      var moon = toggle.querySelector('.moon-icon');
      var sun = toggle.querySelector('.sun-icon');
      function setTheme(theme){
        body.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);
        if(theme==='dark'){
          moon.style.display = '';
          sun.style.display = 'none';
        } else {
          moon.style.display = 'none';
          sun.style.display = '';
        }
      }
      var theme = localStorage.getItem('theme') || 'dark';
      setTheme(theme);
      toggle.onclick = function(){
        var curr = body.getAttribute('data-bs-theme');
        setTheme(curr==='dark' ? 'light' : 'dark');
      }
    }
    if(document.readyState!=='loading') setupThemeToggle();
    else document.addEventListener('DOMContentLoaded',setupThemeToggle);
  })();
  </script>
  
  
  <script>
function updateSectionImagesForTheme(theme) {
  document.querySelectorAll('.split-bg').forEach(img => {
    img.src = theme === 'dark' ? img.dataset.dark : img.dataset.light;
  });
}

(function() {
  const body = document.body;
  function updateAll() {
    const theme = body.getAttribute('data-bs-theme');
    updateSectionImagesForTheme(theme);
  }

  // Update on load
  document.addEventListener('DOMContentLoaded', updateAll);

  // Patch into your theme toggle
  const themeToggle = document.getElementById('theme-toggle');
  if (themeToggle) {
    themeToggle.addEventListener('click', function() {
      setTimeout(updateAll, 20); // Wait for theme to update
    });
  }
})();
</script>

    if(e.target.tagName==='A'){
      e.preventDefault();
      const id = e.target.getAttribute('href').slice(1);

      if(el) el.scrollIntoView({behavior:'smooth',block:'start'});
    }
  });
});

<script>
document.addEventListener('DOMContentLoaded', function() {
  function showUpdateModal(text, showRestart) {
    var modal = document.getElementById('update-modal');
    var btn = document.getElementById('update-modal-btn');
    var close = document.getElementById('update-modal-close');
    var msg = document.getElementById('update-modal-text');

    msg.textContent = text;
    btn.style.display = showRestart ? '' : 'none';
    close.textContent = showRestart ? 'Later' : 'Close';

    modal.style.display = 'block';
    modal.classList.add('show');
    modal.classList.remove('hide');

    close.onclick = function() {
      modal.classList.remove('show');
      modal.classList.add('hide');
      setTimeout(() => { modal.style.display = 'none'; }, 250);
    };

    btn.onclick = function() {
      if (window.api && window.api.quitAndInstall) {
        window.api.quitAndInstall();
      } else {
        window.location.reload();
      }
    };
  }

  // Listen for update events (from preload)
  if (window.api) {
    window.api.onUpdateAvailable(() => {
      showUpdateModal('A new version is available and downloading in the background.', false);
    });
    window.api.onUpdateDownloaded(() => {
      showUpdateModal('A new version is ready. Restart to update now?', true);
    });
  }

  // TEST: Uncomment this line to test modal manually:
  // showUpdateModal('Test update modal (should show restart)', true);
});
</script>
